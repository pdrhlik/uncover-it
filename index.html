<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UncoverIt - Picture Guessing Game</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="game-container">
    <h1>UncoverIt</h1>
    <div id="grid-container"></div>
    <p id="guess-message">Upload a picture to Start a game!</p>
    <hr>

    <div id="setup-buttons">
      <input type="file" id="file-input" accept="image/*" />
      <button id="start-game">Start Game</button>
    </div>

    <div id="game-buttons" style="visibility: hidden; margin-bottom: 50px;">
      <button id="random-reveal">Reveal Random Square</button>
      <button id="reveal-all">Reveal All Squares</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
